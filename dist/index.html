<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
</head> 
<body>
	<h3>Tic Tac Toe</h3>
	<div class="turn-selector">
		<h3>Select who plays first?</h3>
		<button>X</button>
		<button>O</button>
	</div>
	<div class="table">
		<div class="board">
			<ul class="inside-board">
				<li class="cell">X</li>
				<li class="cell">O</li>
				<li class="cell right-cell"></li>
				<li class="cell"></li>
				<li class="cell"></li>
				<li class="cell right-cell"></li>
				<li class="cell bot-cell"></li>
				<li class="cell bot-cell"></li>
				<li class="cell bot-cell right-cell"></li>
			</ul>

		</div>
	</div>

	<script src="js/app.js"></script>
</body>
</html>
